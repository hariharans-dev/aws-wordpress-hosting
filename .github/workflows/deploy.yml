name: Deploy React App to GitHub Pages

on:
  push:
    branches:
      - main  # Run the workflow on push to the main branch

jobs:
  build:
    runs-on: ubuntu-latest  # Use the latest version of Ubuntu

    steps:
      - name: Checkout code
        uses: actions/checkout@v2  # Check out the code from the repository

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # Set the Node.js version (you can specify another version if needed)

      - name: Install dependencies
        run: npm install  # Install the app's dependencies

      - name: Build the app
        run: npm run build  # Build the React app

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}  # GitHub token for authentication
          publish_dir: ./build  # Directory to publish
          publish_branch: gh-pages  # Branch to publish to (default is 'gh-pages')
